<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@100;200&family=Press+Start+2P&family=Sora:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <div class="sorting-visualizer">Sorting Visualizer</div>
  <div class="buttons">
    <button class="createColumnsButton">Random Array</button>

    <button class="slowButton">Slow</button>
    <button class="mediumButton">Medium</button>
    <button class="fastButton">Fast</button>

    <div class="number-of-columns-slider">
      <label for="columnsSlider">Columns: </label>
      <input type="range" name="columnsSlider" id="columnsSlider" min="10" max="175" step="1" value="">
      <output class="price-output" for="columnsSlider"></output>
    </div>

    <button class="selectionSortButton">Selection Sort</button>
    <button class="insertionSortButton">Insertion Sort</button>
    <button class="quickSortButton">Quick Sort</button>
    <button class="heapSortButton">Heap Sort</button>
    <button class="bubbleSortButton">Bubble Sort</button>
  </div>


  <div class="createColumns"></div>

  <script src ="script.js"></script> 
</body>
</html>
